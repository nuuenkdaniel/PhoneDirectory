{% extends "base.html" %}

{% block title %}Add Person{% endblock %}

{% block content %}
<form method="POST">
    <h3 class="text-center">Add Person</h3>
    <div class="form-group">
        <label for="first_name">First Name*</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required/>
        <label for="last_name">Last Name*</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required/>
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter an email"/>
        <label for="phone_number">Phone Number*</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter a phone number" required/>
        <label for="street_address">Street Address</label>
        <input type="text" class="form-control" id="street_address" name="street_address" placeholder="Enter the street address"/>
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city"/>
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter the state"/>
        <label for="zip">Zip</label>
        <input type="number" class="form-control" id="zip" name="zip" placeholder="Enter the zipcode"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
